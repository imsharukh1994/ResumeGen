<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Resume/CV Builder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="nav">
        <button id="cmd" onclick="printpdf()" class="navbtn"><i class="fas fa-download"></i></button>
        <form>
            <input type="hidden" id="custinfo" name="custinfo">
            <button class="navbtn"><i class="fas fa-save"></i></button>
        </form> 
        <button class="navbtn" href=""><i class="fas fa-home"></i></button>
    </div>
    
    <div class="premium-features">
        <h2>Premium Features</h2>
        <div class="premium-templates">
            <h3>Premium Templates</h3>
            <select id="templateSelect" class="form-select">
                <option value="default">Default</option>
                <option value="premium1">Premium Template 1</option>
                <option value="premium2">Premium Template 2</option>
            </select>
        </div>
        <div class="pdf-export-options">
            <h3>Advanced PDF Export Options</h3>
            <label for="pageSize">Page Size:</label>
            <select id="pageSize" class="form-select">
                <option value="A4">A4</option>
                <option value="Letter">Letter</option>
                <option value="Legal">Legal</option>
            </select>
            <label for="margins">Margins:</label>
            <input type="text" id="margins" class="form-control" placeholder="Enter margins (e.g., 1in)">
        </div>
        <div class="cloud-save">
            <h3>Save to Cloud</h3>
            <button class="btn btn-primary" onclick="saveToCloud()">Save to Cloud</button>
        </div>
        <div class="custom-fonts-colors">
            <h3>Custom Fonts and Colors</h3>
            <label for="fontSelect">Font:</label>
            <select id="fontSelect" class="form-select">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
            <label for="colorSelect">Color:</label>
            <input type="color" id="colorSelect" class="form-control">
        </div>
        <div class="analytics">
            <h3>Analytics and Insights</h3>
            <div id="analyticsData">
                <!-- Placeholder for analytics data -->
                <p>Views: 0</p>
                <p>Downloads: 0</p>
            </div>
        </div>
    </div>
    
    <div class="resume" id="resume">
        <!-- Existing resume content -->
    </div>
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function saveToCloud() {
            alert('Saving to Cloud (Placeholder)');
        }
    </script>
</html>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</html>
